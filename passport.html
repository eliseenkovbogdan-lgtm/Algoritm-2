<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/reset.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/part_1_8_style.css">
    <title>Passport </title>
    <link rel="icon" type="image/png" href="img/favicons/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="img/favicons/favicon.svg" />
    <link rel="shortcut icon" href="img/favicons/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicons/apple-touch-icon.png" />
    <link rel="manifest" href="img/favicons/site.webmanifest" />
</head>
<body>
    <div class="all-nav">
        <div class="black-nav">
            <ul class="nav">
                <li><a href="index.html">Алгоритимческая задача</a></li>
                <li><a href="passport.html" class="main-link">Паспорт</a></li>
            </ul>
        </div>


    <div class="first-part">
        <h3>ИЗМЕНЯЕМ КИРИЛЛИЦУ НА ЛАТИНИЦУ ПО КЛИКУ</h3>

        <div class="passport" id="passport">

            <p class="issuing-passport passport-text" id="issuing-passport">УМВД РОССИИ ПО ГОРОДУ САНКТ-ПЕТЕРБУРГ</p>
            
            <p class="issuing-date passport-text">05.05.2025</p>

            <p class="unit-code passport-text">222-777</p>

            <img src="img/подпись-1.png" alt="signature" class="signature">

            <img src="img/подпись-2.png" alt="my-signature" class="my-signature">

            <p class="surname passport-text" id="surname">ЕЛИСЕЕНКОВ</p>

            <p class="name passport-text" id="name">БОГДАН</p>

            <p class="patronymic passport-text" id="patronymic">ДМИТРИЕВИЧ</p>

            <p class="gender passport-text" id="gender">МУЖ.</p>

            <p class="birthday passport-text">17.07.2005</p>

            <p class="city passport-text" id="city">Г. САНКТ-ПЕТЕРБУРГ</p>

            <img src="img/фото-на-паспорт.jpg" alt="passport-photo" class="passport-photo">

        </div>

        <button id="change" class="change">Click to show English version</button>
    </div>
    
    <div class="second-part">
        <h3>DOM_JS. СЧИТЫВАЕМ ИНФОРМАЦИЮ ИЗ DOM</h3>

        <img src="img/dom-js.png" alt="dom-js" id="image">

        <button class="change increase" id="increase">Нажмите,<br>чтобы увеличить</button>
    </div>

    <script src="js/part_1_8.js"></script>

</body>
</html>
